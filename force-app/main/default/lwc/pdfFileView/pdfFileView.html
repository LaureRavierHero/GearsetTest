<template>
    <lightning-modal-header label={label}></lightning-modal-header>
    <lightning-modal-body style="overflow-y: hidden">
		<template if:true={fileId}>
			<embed class="pdf-frame" src={fileURL}>
			<!-- <iframe src={fileURL} frameborder="0"></iframe> -->
		</template>
		<template if:false={fileId}>
			Please enter a valid PDF File ID.
		</template>
	</lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="OK" onclick={handleOkay}></lightning-button>
    </lightning-modal-footer>
</template>
