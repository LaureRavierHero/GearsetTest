<template>
	<div class="slds-grid slds-grid_vertical-align-center slds-grid_align-spread" style="padding-top: 0.5em;">
		<!--RECORDS PER PAGE-->
		<div class="slds-col">
			<div class="slds-list_inline slds-p-bottom_xx-small">
				<label class="slds-text-color_weak slds-p-horizontal_x-small" for="recordsPerPage">{labels.recordsPerPage}</label>
				<div class="slds-select_container">
					<select class="slds-select" id="recordsPerPage" onchange={handleRecordsPerPage}>
						<template for:each={pageSizeOptions} for:item="option">
							<option key={option} value={option}>{option}</option>
						</template>
					</select>
				</div>
			</div>
		</div>
		<!--PAGE NAVIGATION-->
		<div class="slds-align_absolute-center" style="height:5rem">
			<lightning-button disabled={onFirstPage} icon-name="utility:jump_to_left" label={labels.first} class="slds-p-horizontal_x-small" alternative-text="first page" onclick={firstPage}></lightning-button>
			<lightning-button disabled={onFirstPage} icon-name="utility:chevronleft" label={labels.previous} alternative-text="Previous" onclick={previousPage}></lightning-button>
			&nbsp;
			<span class="slds-badge">{labels.page} {pageNumber} {labels.of} {totalPages}</span>
			&nbsp;
			<lightning-button disabled={onLastPage} icon-name="utility:chevronright" label={labels.next} alternative-text="Next" onclick={nextPage} class="slds-p-horizontal_x-small" icon-position="right"></lightning-button>
			<lightning-button disabled={onLastPage} icon-name="utility:jump_to_right" label={labels.last} alternative-text="last page" onclick={lastPage} icon-position="right"></lightning-button>
		</div>
		<!--TOTAL RECORDS-->
		<div class="slds-clearfix">
			<div class="slds-float_right">
				<span class="slds-badge"> {labels.totalRecords}: {totalRecords}</span>
			</div>
		</div>
	</div>
</template>
