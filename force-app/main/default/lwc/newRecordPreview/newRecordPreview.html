<template>
    <lightning-modal-header label={label}></lightning-modal-header>
	<lightning-modal-body>
        <c-custom-record-form
            object-name={objectName}
            read-only="true"
            record-id={recordId}
            field-values={fieldValues}
            record-type-id={recordTypeId}
        ></c-custom-record-form>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button variant="brand-outline" type="button" label={labels.return} onclick={handleReturn}></lightning-button>
        <lightning-button variant="brand" type="submit" label={labels.confirm} onclick={handleConfirm} class="slds-m-left_x-small"></lightning-button>
    </lightning-modal-footer>
</template>
